overwrite: true
watch: true
schema: http://localhost:1337/v1/graphql
headers:
  x-hasura-admin-secret: nhost-admin-secret
documents:
  - 'src/**/*.gql'
generates:
  src/graphql.generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withRefetchFn: true

config:
  # Set scalars to avoid "any" type
  scalars:
    uuid: string
    timestamptz: string
    citext: string
