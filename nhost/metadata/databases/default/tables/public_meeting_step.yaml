table:
  name: meeting_step
  schema: public
object_relationships:
  - name: meeting
    using:
      foreign_key_constraint_on: meetingId
insert_permissions:
  - role: user
    permission:
      check:
        meeting:
          org:
            members:
              _and:
                - userId:
                    _eq: X-Hasura-User-Id
                - _or:
                    - role:
                        _eq: Member
                    - role:
                        _eq: Admin
      columns:
        - data
        - meetingId
        - notes
        - notesUpdates
        - stepConfigId
        - type
select_permissions:
  - role: user
    permission:
      columns:
        - data
        - id
        - meetingId
        - notes
        - notesUpdates
        - stepConfigId
        - type
      filter:
        meeting:
          org:
            members:
              userId:
                _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - data
        - notes
        - notesUpdates
      filter:
        meeting:
          org:
            members:
              _and:
                - userId:
                    _eq: X-Hasura-User-Id
                - _or:
                    - role:
                        _eq: Member
                    - role:
                        _eq: Admin
      check:
        meeting:
          org:
            members:
              _and:
                - userId:
                    _eq: X-Hasura-User-Id
                - _or:
                    - role:
                        _eq: Member
                    - role:
                        _eq: Admin
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        meeting:
          org:
            members:
              _and:
                - userId:
                    _eq: X-Hasura-User-Id
                - _or:
                    - role:
                        _eq: Member
                    - role:
                        _eq: Admin
event_triggers:
  - name: index-meeting-step
    definition:
      delete:
        columns: '*'
      enable_manual: false
      insert:
        columns: '*'
      update:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{NHOST_BACKEND_URL}}/v1/functions/routes/indexEntity'
    headers:
      - name: x-nhost-webhook-secret
        value_from_env: NHOST_WEBHOOK_SECRET
