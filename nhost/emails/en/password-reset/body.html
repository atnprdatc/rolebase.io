<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <style type="text/css">
      .container {
        font-family: sans-serif;
        text-align: center;
      }
      .title {
        margin-top: 2em;
        font-size: 1.2em;
      }
      .button,
      .button:visited {
        background-color: #4caf50;
        color: white !important;
        padding: 1em 2em;
        text-decoration: none;
        display: inline-block;
        margin: 1em 0;
        cursor: pointer;
      }
      .button:hover {
        background-color: #2d9a30;
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="title">
        You have made a request to reset your Rolebase password.
      </p>
      <p>If you did not initiate this request, you can ignore it.</p>
      <p>To login and change your password, click here:</p>
      <p>
        <a href="${link}" class="button">Change my password</a>
      </p>
    </div>
  </body>
</html>
